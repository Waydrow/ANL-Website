<div class="row">
    <div class="col-sm-offset-2 col-sm-8">
        <div uib-alert ng-class="'alert-' + (mainCtrl.alert.type || 'warning')" close="mainCtrl.closeAlert()"
             ng-if="mainCtrl.alert" dismiss-on-timeout="3000" class="text-center">
            <span ng-bind="mainCtrl.alert.message"></span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
        <form class="form-signin" ng-submit="mainCtrl.login(username, password)">
            <h2 class="form-signin-heading">用户登录</h2>
            <div class="form-group">
                <label for="username">用户名</label>
                <input ng-model="username" id="username" class="form-control" placeholder="用户名" required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input ng-model="password" type="password" id="password" class="form-control" placeholder="密码"
                       required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
</div>
